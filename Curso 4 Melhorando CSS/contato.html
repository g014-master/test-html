<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato WHATHEFOX</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="images/logo.png" title="Venha conhecer nossa barbearia!" alt="Logo da Barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome Completo:</label>
            <input id="nomecompleto" type="text" class="input-padrao" required>

            <label for="mail">Email:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" cols="50" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contato">Email</label>


                <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name="contato">Telefone</label>


                <label for="radio-wpp"><input type="radio" id="radio-wpp" value="wpp" name="contato" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <p>Qual horário prefere ser atendido??</p>
                <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de saber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda a Sexta </td>
                    <td>09h às 18h</td>
                </tr>

                <tr>
                    <td>Sábado</td>
                    <td>10h às 17h</td>
                </tr>

                <tr>
                    <td>Feriados</td>
                    <td>12h às 16h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src=" images/logo-branco.png" title="Venha conhecer nossa barbearia!" alt="Logo da Barbearia">
        <p class="copyright ">&copy; Copyright g014</p>
    </footer>
</body>

</html>
